<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Calculator</title>
</head>

<body>
	<main class="calculator">
		<input type="text" class="calculator__input" placeholder="0">
		<div class="calculator__wrap">
			<button class="calculator__button all-clear">AC</button>
			<button class="calculator__button clear">C</button>
			<button class="calculator__button number">1</button>
			<button class="calculator__button number">2</button>
			<button class="calculator__button number">3</button>
			<button class="calculator__button operator">+</button>
			<button class="calculator__button number">4</button>
			<button class="calculator__button number">5</button>
			<button class="calculator__button number">6</button>
			<button class="calculator__button operator">-</button>
			<button class="calculator__button number">7</button>
			<button class="calculator__button number">8</button>
			<button class="calculator__button number">9</button>
			<button class="calculator__button operator">*</button>
			<button class="calculator__button number">0</button>
			<button class="calculator__button number">.</button>
			<button class="calculator__button operator">/</button>
			<button class="calculator__button equal">=</button>
		</div>
	</main>
	<script src="./js/scripts.js"></script>
</body>

</html>
